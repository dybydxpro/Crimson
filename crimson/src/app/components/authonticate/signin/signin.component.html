<div class="signin-style">
  <div>
    <div class="left-side">
      <span class="p-8 lg:w-full">
        <span class="flex justify-between">
            <p class="text-2xl">Sign In</p>
            <span>
                <button>X</button>
            </span>
        </span>
        <br/>
        <form action="">
            <span class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" id="email" class="bg-pink-50 border border-pink-300 text-gray-900 text-sm rounded-full focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 mb-3" placeholder="john.doe@company.com" required />
            </span>
            <span class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="password" class="bg-pink-50 border border-pink-300 text-gray-900 text-sm rounded-full focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 mb-3" placeholder="•••••••••" required />
            </span>
            <br/>
            <span>
                <button type="button" class="text-white bg-gradient-to-r hover:bg-gradient-to-br focus:ring-4 focus:outline-none font-medium rounded-full btn-pink text-sm px-5 py-2.5 text-center me-2 mb-2 w-full">Sign In</button>
            </span>
            <p class="text-end text-slate-500 font-normal text-sm">
                Forgot Password
            </p>
        </form>
      </span>
    </div>
    <div class="right-side">
      <p class="text-white text-3xl font-bold">Wellcome to Crimson!</p>
      <p class="text-white text-base">Don't have an account?</p>

      <button
        type="button"
        class="text-white border border-white hover:border-2 focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
